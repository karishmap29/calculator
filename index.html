<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ce6c2570a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./calcu.css">
</head>

<body>
    <div class="container mainc">

        <h3 class="m-4 mb-2">Calculator</h3>
        <input type="text" id="result" class="form-control inputtext">

        <div class="rowbuttons">
            <button type="button" onclick="displaydata(1)" class="btn btn-dark text-white ">1</button>
            <button type="button" onclick="displaydata(2)"  class="btn btn-dark text-white ">2</button>
            <button type="button" onclick="displaydata(3)"  class="btn btn-dark text-white ">3</button>
            <button type="button" onclick="displaydata('+')"  class="btn btn-light key ">+</button>
        </div>
        <div class="rowbuttons">
            <button type="button" onclick="displaydata(4)"  class="btn btn-dark text-white ">4</button>
            <button type="button" onclick="displaydata(5)"  class="btn btn-dark text-white ">5</button>
            <button type="button" onclick="displaydata(6)"  class="btn btn-dark text-white ">6</button>
            <button type="button" onclick="displaydata('-')"  class="btn btn-light key">-</button>
        </div>
        <div class="rowbuttons">
            <button type="button" onclick="displaydata(7)"  class="btn btn-dark text-white ">7</button>
            <button type="button" onclick="displaydata(8)"  class="btn btn-dark text-white ">8</button>
            <button type="button" onclick="displaydata(9)"  class="btn btn-dark text-white ">9</button>
            <button type="button" onclick="displaydata('*')"  class="btn btn-light key ">*</button>
        </div>
        <div class="rowbuttons">
            <button type="button" onclick="allclear()" class="btn btn-light key btnac">AC</button>
            <button type="button" onclick="displaydata(0)"  class="btn btn-dark text-white ">0</button>
            <button type="button" onclick="evaluateexp()" class="btn btn-light key ">=</button>
            <button type="button" onclick="displaydata('/')"  class="btn btn-light key ">/</button>
        </div>
        <div>
            <button type="button" onclick="backspace()" class="btn btn-light mt-3 mb-5 ps-5 pe-5 key ">&#9003;</button>
        </div>

    </div>


</body>
<script src="./calcu.js"></script>

</html>
